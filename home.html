<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="page-title">Aluraflix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>

    <section class="inserir-filme">
        <label for="nome-filme">Coloque aqui o nome de um de seus filmes favoritos</label>
        <input type="text" id="nome-filme" placeholder="Ex.: Corra!">
        <label for="imagem-filme">Coloque aqui o link de uma imagem para o filme que escolheu</label>
        <input type="text" id="imagem-filme" placeholder='Insira um link terminado em ".jpg" ou ".png"'>
        <label for="trailer-filme">Coloque aqui o link do trailer para o filme que escolheu</label>
        <input type="text" id="trailer-filme" placeholder='Insira um link de um bom trailer do seu filme'>
        <button onclick="inserirFilme()" class="botao-inserir-filme">Inserir</button>
    </section>
    <a href="https://alura.com.br/" target="_blank"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
</body>

    <script src="main.js"></script>

</html>
